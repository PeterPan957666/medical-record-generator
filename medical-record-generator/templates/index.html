<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>病历智解官 - 首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- 上方条带 -->
  <header class="top-white">
    <div class="top-left">
      <!-- 删除医院LOGO，只保留三个 -->
      <img src="{{ url_for('static', filename='img/川北医LOGO.png') }}" alt="川北医LOGO" class="header-logo">
      <img src="{{ url_for('static', filename='img/比赛_LOGO.png') }}" alt="比赛LOGO" class="header-logo">
      <img src="{{ url_for('static', filename='img/deepseek_LOGO.png') }}" alt="DeepSeekLOGO" class="header-logo">
    </div>

    <nav class="top-nav">
      <span class="nav-item">首页</span><span class="sep">|</span>
      <span class="nav-item">病历库</span><span class="sep">|</span>
      <span class="nav-item">个人中心</span><span class="sep">|</span>
      <span class="nav-item">帮助中心</span>
    </nav>
  </header>

  <!-- 中间条带 -->
  <main class="mid-band">
    <div class="mid-inner">
      <div class="mid-top">
        <!-- LOGO 放大 -->
        <img src="{{ url_for('static', filename='img/病历智解官LOGO.png') }}" alt="病历智解官LOGO" class="big-logo">
      </div>
      <div class="mid-bottom">
        <div class="white-card input-card">
          <textarea id="doctorInput" placeholder="请输入文字（医生口述/诊断要点）"></textarea>
          <div class="actions">
            <button id="genBtn" class="btn primary">生成病历</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bottom-white">
    <div class="footer-text">© 川北医学院附属医院 | 病历智解官系统 | 技术支持 DeepSeek</div>
  </footer>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
